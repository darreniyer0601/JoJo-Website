<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="quizStyle.css" />
    <title>JoJo Website</title>
  </head>
  <body>
    <!-- Main Logo -->
    <header>
      <div id="logo" class="main-header">
        <a href="index.html">
          <img
            id="main-logo"
            src="/img/logo.png"
            alt="Jojo's Bizzare Adventure"
          />
        </a>
      </div>
    </header>

    <!-- Quiz Section -->
    <section>
      <div id="startQuiz">
        <button id="startButton">
          Start Quiz
        </button>
      </div>
      <div id="quiz">
        <h4 id="question">
          <!-- Question comes here -->
        </h4>
        <div id="answerContainer">
          <!-- Answers come here -->
        </div>
        <h4 id="result"></h4>
      </div>
      <button id="next">
        Next
      </button>

      <script src="main.js"></script>
    </section>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy; 2020 All Rights Reserved</p>
    </footer>

    <script src="quiz.js"></script>
  </body>
</html>
